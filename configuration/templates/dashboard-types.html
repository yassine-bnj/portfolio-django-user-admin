<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/all.css' %}  ">
   
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    
    

</head>
<body>
     <!-- navbar -->
  {% include 'navbar1.html' %}
  <!-- end NavBar -->

      <div class="container">
        <h1 class="mt-5  text-center">Types of Trainings</h1>
        <a href="#addForm" class="btn btn-success add-btn" id="add">Add new</a>
        <table class="table">
            <thead>
                <tr class="table-dark">
                    <th class="text-center">Type</th>
                   
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
              {% for t in types %}
                <tr class="table-secondary">
                    <td class="text-center">{{t.libelle}}</td>
                    <td class="text-center"><a href="update_type/{{ t.id }}" class="btn btn-warning" title="Modify"><i class="fas fa-tools"></i></a>
                        <a  type="button" class="btn btn-danger" title="Delete" data-bs-toggle="modal" data-bs-target="#exampleModal{{t.id}}"><i class="fas fa-trash-alt"></i></a>
                       
                    </td>
                </tr>
              {% endfor %}
            </tbody>
            
        </table>


<form action="addType/" method="post" class="form" id="addForm">
  {% csrf_token %}
    <button class="btn btn-danger" id="cancel"><i class="fas fa-times"></i></button>
    <h1 class="text-center">Add new Type</h1>
   
    
    <div class="mb-3 mt-3">
        <label for="type" class="form-label">type:</label>
        <input type="text" class="form-control" id="type" placeholder="Enter type" name="type" required>
    </div>


    <button type="submit" class="btn btn-success">Add</button>
    <button type="reset" class="btn btn-danger">Reset</button>
</form>



      </div>

<!-- Modal -->
{% for t in types %}
<div class="modal fade" id="exampleModal{{t.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            are you sure to delete?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    
<a href="del_type/{{ t.id }}" type="button" class="btn btn-primary">Delete</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  <!-- end Modal -->

    

      <script src="{% static 'js/jquery.js' %}"></script>
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/icon.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.js' %}"></script>

      <script>
        $(document).ready(function(){
            $('#add').click(function(){
        $('#addForm').show();

        })

        $('#cancel').click(function(){
        $('#addForm').hide();

        })

    })


      </script>
</body>

</html>
