{% load static %}
<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    
    
    <link rel="stylesheet" href="{% static 'css/all.css' %}  ">
   
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <link rel="stylesheet" href="{% static 'css/style1.css' %}">

</head>
<body>
   <!-- navbar -->
   {% include 'navbar1.html' %}
   <!-- end NavBar -->
      <div class="container">
      

<form action="update_educ_action/{{ educ.id }}" method="post" class="form" enctype="multipart/form-data">
  {% csrf_token %}
    <h1 class="text-center">Update education or Training</h1>
   
    
    <div class="mb-3 mt-3">
        <label for="label" class="form-label">Label:</label>
        <input type="text" class="form-control" id="label" placeholder="Enter label" name="label" value="{{educ.libelle}}" required>
    </div>
    <div class="mb-3">
        <label for="dateBegin" class="form-label">Date begin:</label>
        <input value="{{educ.beginDate}}" type="number" min="1900"  class="form-control" id="dateBegin" placeholder="Enter Date begin" name="dateBegin" required>
    </div>
    <div class="mb-3">
        <label for="dateEnd" class="form-label">Date end:</label>
        <input value="{{educ.endDate}}" type="number" min="1900"  class="form-control" id="dateEnd" placeholder="Enter Date end" name="dateEnd" required>
    </div>
    <div class="mb-3">
      <label for="dateEnd" class="form-label">location:</label>
      <input value="{{educ.location}}" type="text"  class="form-control" id="dateEnd" placeholder="Enter location" name="location" required>
  </div>
    <div class="mb-3">
        <label for="Type" class="form-label">Type:</label>
        <select class="form-select" aria-label="Default select example" name="type">
          {% for t in types %}
          {% if t.id == e.type_id   %}
            <option selected value="{{t.id}}">{{t.libelle}}</option>
            {% endif %}
            {% endfor %}
            {% for t in types %}
            <option value="{{t.id}}">{{t.libelle}}</option>
            {% endfor %}
           
            
          </select>
            </div>


    <div class="mb-3">
        <label for="Certificate" class="form-label">Certificate:</label>
        <input type="file" class="form-control" id="Certificate"  name="Certificate" >

    </div>

   



    <button type="submit" class="btn btn-success">Update</button>
    <button type="reset" class="btn btn-danger">Reset</button>
</form>



      </div>



     

      <script src="{% static 'js/jquery.js' %}"></script>
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/icon.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>

</html>
